<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- settings -->
        <title>Clock</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- dependencies -->
        <script src="clock.js"></script>
        <link rel="stylesheet" href="clock.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <!-- background for blurring -->
        <div id="background"></div>
        
        <!-- controls -->
        <div id="controlsWrapper">
            
            <!-- background selector -->
            <img id="backgroundIcon" src="Icons/backgroundIcon.png" onclick="imageTexboxAppear()" title="Change background">
            <div class="imagebuttonwrapper">
                <input type="text" style="width:10vw;margin-left:2.8vw;" id="imageTextbox" placeholder="Insert image URL" />
                <button onclick="imageTextboxHide()">OK</button>
            </div>
            <br>
            
            <!-- blur selector -->
            <img id="blurIcon" src="Icons/blurIcon.png" onclick="blurSliderAppear()" title="Apply blur">
            <div class="blurbuttonwrapper">
                <label for="blurSlider" style="margin-left:2.8vw;">Blur amount: <input type="range" style="width:4.7vw;margin-left:0.4vw;" min="1" max="50" value="0" id="blurSlider" /></label>
                <button onclick="blurSliderHide()">OK</button>
            </div>
            <br>
            
            <!-- color selector -->
            <img id="colorPickerIcon" src="Icons/colorPickerIcon.png" onclick="colorTextboxAppear()" title="Change text color">
            <div class="colorbuttonwrapper">
                <input type="text" style="width:10vw;margin-left:2.8vw;" id="colorTextbox" placeholder="Insert color or HEX" />
                <button onclick="colorTextboxHide()">OK</button>
            </div>
            <br>
            
            <!-- message selector -->
            <img id="messageIcon" src="Icons/messageIcon.png" onclick="messageTextboxAppear()" title="Add a message">
            <div class="messagebuttonwrapper">
                <input type="text" style="width:10vw;margin-left:2.8vw;" id="messageTextbox" placeholder="Insert text" />
                <button onclick="messageTextboxHide()">OK</button>
            </div>
            <br>
            
            <!-- seconds selector -->
            <img id="secondsIcon" src="Icons/secondsIcon.png" onclick="secondsCheckboxAppear()" title="Toggle seconds">
            <div class="secondsbuttonwrapper">
                <label for="secondsCheckbox" style="margin-left:2.8vw;">Show seconds?<input type="checkbox" id="secondsCheckbox" style="width: 1vw;" /></label>
                <button onclick="secondsCheckboxHide()">OK</button>
            </div>
        </div>
        
        <!-- date, clock and message -->
        <div class="clockwrapper">
            <div id="date"></div>
            <div id="clock"></div>
            <div id="message"></div>
        </div>
        
        <!-- author info -->
        <div id="author">
            Martin SÃµmer, 2018
            <br>
            https://github.com/martinsomer/1.ea-kodutoo
        </div>
    </body>
</html>
