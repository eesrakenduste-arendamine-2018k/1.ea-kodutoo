		<script type="text/javascript">
			var d = new Date();
			var time = d.getHours();
		
			if (time >=3 && time < 12) 
			  {
			  document.write("<b>Good morning!</b>");
			  }
			if (time > 12 && time <19) 
			  {
			  document.write("<b>Good afternoon!</b>");
			  }
			if (time == 12) 
			  {
			  document.write("<b>Go eat lunch!</b>");
				}
				//console.log(time)
			if (time < 3 && time >= 19){
				document.write("<b> Go to sleep!!!! </b>")
			}
		</script>
