<body>

<div id="clock" class="clock"></div>
<div id="date" class="date"></div>

<button  id="bigger" onclick="clockSizeUp()">Suur kell</button>
<button  id="regular" onclick="clockSizeNormal()">Keskmine kell</button>
<button  id="smaller" onclick="clockSizeDown()">Väike kell</button><br>
<button  id="clockColor" onclick="clockColor()">Kella värv</button>
<button  id="buttonsColor" onclick="buttonsColor()">Nupu värvus</button><br>
<button  id="changeDay" onclick="hideFunction()">Näita nädalapäeva/ära näita </button><br>
