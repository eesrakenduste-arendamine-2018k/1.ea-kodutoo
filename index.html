<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="clock.js"></script>
    <link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body>
    <button id="picButton" onclick="hidePic()">Picture</button>
    <div id="pictures">
        <div id="picOne" value="url(https://cdn.pixabay.com/photo/2017/07/31/21/45/sea-2561397_1280.jpg)" onclick="changePic(this.id)"></div>
        <div id="picTwo" value="url(https://cdn.pixabay.com/photo/2018/01/19/09/31/kirkjufell-3092048_1280.jpg)" onclick="changePic(this.id)"></div>
        <div id="picThree" value="url(https://cdn.pixabay.com/photo/2016/05/16/17/59/strawberries-1396330_1280.jpg)" onclick="changePic(this.id)"></div>
    </div>
    <button id="colorButton" onclick="hideColor()">Color</button>
    <div id="colors">
        <div id="redButton" value="red" onclick="changeColor(this.id)"></div>
        <div id="blueButton" value="blue" onclick="changeColor(this.id)"></div>
        <div id="greenButton" value="green" onclick="changeColor(this.id)"></div>
        <div id="yellowButton" value="yellow" onclick="changeColor(this.id)"></div>
        <div id="whiteButton" value="white" onclick="changeColor(this.id)"></div>
        <div id="blackButton" value="black" onclick="changeColor(this.id)"></div>
    </div>
    <div id="info">
        <p id="weekday"></p>
        <p id="clock"></p>
        <p id="month"></p>
    </div>
</body>
</html>
