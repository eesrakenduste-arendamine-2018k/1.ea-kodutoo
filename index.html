<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clock</title>
        <script src="clock.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="clock.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <!-- controls -->
        <div id="controlsWrapper">
            <!-- background selector -->
            <img id="backgroundIcon" src="backgroundIcon.png" onclick="imageTexboxAppear()" title="Change background">
            <div class="imagebuttonwrapper">
                <input type="text" style="width:10vw;margin-left:2.8vw;" id="imageTextbox" placeholder="Insert image URL" />
                <button onclick="imageTextboxHide()">OK</button>
            </div>
            <br>
            <!-- color selector -->
            <img id="colorPickerIcon" src="colorPickerIcon.png" onclick="colorTextboxAppear()" title="Change text color">
            <div class="colorbuttonwrapper">
                <input type="text" style="width:10vw;margin-left:2.8vw;" id="colorTextbox" placeholder="Insert color or HEX" />
                <button onclick="colorTextboxHide()">OK</button>
            </div>
            <br>
            <!-- message selector -->
            <img id="messageIcon" src="messageIcon.png" onclick="messageTextboxAppear()" title="Add a message">
            <div class="messagebuttonwrapper">
                <input type="text" style="width:10vw;margin-left:2.8vw;" id="messageTextbox" placeholder="Insert text" />
                <button onclick="messageTextboxHide()">OK</button>
            </div>
            <br>
            <!-- seconds selector -->
            <img id="secondsIcon" src="secondsIcon.png" onclick="secondsCheckboxAppear()" title="Toggle seconds">
            <div class="secondsbuttonwrapper">
                <label for="secondsCheckbox" style="margin-left:2.8vw;">Show seconds?<input type="checkbox" id="secondsCheckbox" style="width: 1vw;"></label>
                <button onclick="secondsCheckboxHide()">OK</button>
            </div>
        </div>
            <!-- date, clock and message -->
            <div class="clockwrapper">
                <div id="date"></div>
                <div id="clock"></div>
                <div id="message"></div>
            </div>
        <!-- author info -->
        <div id="author">
            Martin SÃµmer, 2018
            <br>
            https://github.com/martinsomer/1.ea-kodutoo
        </div>
    </body>
</html>
