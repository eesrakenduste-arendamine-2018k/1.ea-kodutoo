	<body>
		
		<div id="container"></div>
		<div id="tag" class="before">
			<button class="button button1" id="change-color" >Color</button>
			<h1><div id="clock"></div></h1>
			
			<!-- AUDIO part-->
			<audio id="myAudio">
				<source src="https://www.knowbase.ee/failid/night.mp3" type="audio/mpeg">
			</audio>  
			<button class="button button1" onclick="playAudio()" type="button">Play</button>
			<button class="button button1" onclick="pauseAudio()" type="button">Pause</button> 
			<script>
					var x = document.getElementById("myAudio"); 
					
					function playAudio() { 
						x.play(); 
					} 
					
					function pauseAudio() { 
						x.pause(); 
					} 
			</script>
