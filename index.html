<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="clock.js"></script>


  <style>
    body {
    background-image: url("http://wallpaper-gallery.net/images/ocean-wallpaper-hd/ocean-wallpaper-hd-11.jpg");
    background-size: 100%;
}
    
   
    #clock {
        font-size: 105px;
        font-weight: bold;
        text-align: center;
        color:rgb(210, 242, 248);
        
    }
    #date {
        font-size: 85px;
       
        text-align: center;
        color:rgb(210, 242, 248);
       
    }
    div.buttons1{
    position: absolute;
    bottom: 20px;
    left: 16px;
      

      
    }    
    div.buttons2{
      position: absolute;
      right: 0px;
      bottom: 0px;
      
      color: rgb(210, 242, 248);
    }
    div.buttons3{
      width:100%;

      position:fixed;
 
      bottom:0px;
 
      text-align:center;
 
      
    }
     #change-color, #myColor, #size-up, #size-down, #font-style, #git{
    background-color:rgb(161, 216, 248);
    opacity: 0.6;
    border: none;
    color: rgb(0, 0, 0);
    padding: 9px 15px;
   
    text-align: center;
    text-decoration: none;
    display: inline-block;
    
    }  
  
    </style>
</head>
<body>
   
  <div class = "clock"  id="clock"></div>
  <div id="date"></div>
  
  <div class ="buttons1" id ="buttons1">
  <button id="change-color" >New color?</button>
  <input type="color" id="myColor">
  <button id="font-style" >New font?</button>
  </div>
  
  <div class ="buttons2">
  <button id="git" onclick="window.location.href='https://github.com/KertuMikk/1.ea-kodutoo.git'">GitHub</button>
  <p>Kertu Mikk</p>
  </div>
  
<div class="buttons3" id="buttons3">
<button id="size-up" >+</button>
<button id="size-down" >-</button>
</div>
</body>
</html>
